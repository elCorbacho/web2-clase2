<!DOCTYPE html>
<html lang="es" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/master}">

<head>
    <title>Lista de Series</title>
</head>

<body>
    <div layout:fragment="content">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1 class="display-6 mb-2">
                    <i class="bi bi-film text-primary"></i> Series
                </h1>
                <p class="text-muted mb-0">
                    <span th:if="${total != null}">
                        Total: <strong th:text="${total}">0</strong> series
                    </span>
                </p>
            </div>
            <a th:href="@{/series/nuevo}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Nueva Serie
            </a>
        </div>

        <!-- Lista vacía -->
        <div th:if="${series == null or series.isEmpty()}" class="alert alert-info text-center py-5">
            <i class="bi bi-film display-1 d-block mb-3"></i>
            <h4>No hay series registradas</h4>
            <p class="mb-3">Comienza agregando tu primera serie</p>
            <a th:href="@{/series/nuevo}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Crear Serie
            </a>
        </div>

        <!-- Grid de series -->
        <div th:if="${series != null and !series.isEmpty()}">
            <div class="row g-4">
                <div class="col-md-6 col-lg-4" th:each="serie : ${series}">
                    <div class="card h-100 shadow-sm hover-shadow">
                        <div class="card-header bg-primary text-white">
                            <h5 class="card-title mb-0" th:text="${serie.titulo}">Título de la Serie</h5>
                        </div>
                        <div class="card-body d-flex flex-column">
                            <div class="mb-3">
                                <span class="badge bg-secondary mb-2">
                                    <i class="bi bi-hash"></i> ID: <span th:text="${serie.id}">1</span>
                                </span>
                                <p class="mb-1">
                                    <i class="bi bi-calendar-event text-primary"></i>
                                    <strong>Año:</strong> 
                                    <span th:text="${serie.year}">2024</span>
                                </p>
                                <p class="mb-0">
                                    <i class="bi bi-people text-success"></i>
                                    <strong>Personajes:</strong> 
                                    <span th:text="${serie.personajes != null ? serie.personajes.size() : 0}">0</span>
                                </p>
                            </div>
                            
                            <div class="mt-auto">
                                <div class="d-grid gap-2">
                                    <a th:href="@{/series/{id}(id=${serie.id})}" 
                                       class="btn btn-outline-info">
                                        <i class="bi bi-eye"></i> Ver Detalles
                                    </a>
                                    <div class="btn-group">
                                        <a th:href="@{/series/editar/{id}(id=${serie.id})}" 
                                           class="btn btn-outline-warning">
                                            <i class="bi bi-pencil"></i> Editar
                                        </a>
                                        <a th:href="@{/series/eliminar/{id}(id=${serie.id})}" 
                                           class="btn btn-outline-danger"
                                           onclick="return confirm('¿Estás seguro de eliminar esta serie?')">
                                            <i class="bi bi-trash"></i> Eliminar
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
