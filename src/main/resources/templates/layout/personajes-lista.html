<!DOCTYPE html>
<html lang="es" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/master}">

<head>
    <title>Lista de Personajes</title>
</head>

<body>
    <div layout:fragment="content">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1 class="display-6 mb-2">
                    <i class="bi bi-people text-primary"></i> Personajes
                </h1>
                <p class="text-muted mb-0">
                    <span th:if="${total != null}">
                        Total: <strong th:text="${total}">0</strong> personajes
                    </span>
                </p>
            </div>
            <a th:href="@{/personajes/nuevo}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Nuevo Personaje
            </a>
        </div>

        <!-- Lista vacía -->
        <div th:if="${personajes == null or personajes.isEmpty()}" class="alert alert-info text-center py-5">
            <i class="bi bi-inbox display-1 d-block mb-3"></i>
            <h4>No hay personajes registrados</h4>
            <p class="mb-3">Comienza agregando tu primer personaje</p>
            <a th:href="@{/personajes/nuevo}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Crear Personaje
            </a>
        </div>

        <!-- Tabla de personajes -->
        <div th:if="${personajes != null and !personajes.isEmpty()}" class="card shadow-sm">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover table-striped align-middle mb-0">
                        <thead class="table-dark">
                            <tr>
                                <th width="10%">#</th>
                                <th width="35%">Nombre</th>
                                <th width="30%">Biografía</th>
                                <th width="25%" class="text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="personaje : ${personajes}">
                                <td>
                                    <span class="badge bg-secondary" th:text="${personaje.id}">1</span>
                                </td>
                                <td>
                                    <strong th:text="${personaje.nombre}">Nombre</strong>
                                </td>
                                <td>
                                    <span th:text="${personaje.biografia}">Biografía</span>
                                </td>
                                <td class="text-center">
                                    <div class="btn-group" role="group">
                                        <a th:href="@{/personajes/{id}(id=${personaje.id})}" 
                                           class="btn btn-sm btn-outline-info"
                                           title="Ver detalles">
                                            <i class="bi bi-eye"></i>
                                        </a>
                                        <a th:href="@{/personajes/editar/{id}(id=${personaje.id})}" 
                                           class="btn btn-sm btn-outline-warning"
                                           title="Editar">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                        <a th:href="@{/personajes/eliminar/{id}(id=${personaje.id})}" 
                                           class="btn btn-sm btn-outline-danger"
                                           title="Eliminar"
                                           onclick="return confirm('¿Estás seguro de eliminar este personaje?')">
                                            <i class="bi bi-trash"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
